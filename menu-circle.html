<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Menu Circle</title>
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">                               
                <ul class="nav text-center">
                    <li class="nav-item">
                        <a class="nav-link link1" href="#">
                            <i class="fas fa-pencil-alt"></i>
                            <span class="link-text1">Pencil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link2" href="#">
                            <i class="fas fa-paint-brush"></i>
                            <span class="link-text2">Brush</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link3" href="#">
                            <i class="fas fa-cut"></i>
                            <span class="link-text3">Scissors</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link4" href="#">
                            <i class="fas fa-tools"></i>
                            <span class="link-text4">Tools</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link5" href="#">
                            <i class="fas fa-ruler"></i>
                            <span class="link-text5">Measure</span>
                        </a>
                    </li>
                </ul>                
            </div>
        </div>
    </div>
    
    <script src="js/jquery/jquery.min.js"></script>
    <!-- <script src="js/bootstrap/bootstrap.min.js"></script> -->
    <script src="js/custom.js"></script>
</body>
</html>
